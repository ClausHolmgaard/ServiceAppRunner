version: "3.8"
services:
  backend:
    build:
      target: builder
    volumes:
      - ../ServiceAppBackend/src:/app
      - /app/node_modules
    env_file:
      - ../ServiceAppBackend/env/backend.dev
  frontend:
    build:
      target: builder
    volumes:
      - ../ServiceAppFrontend/service-app-web:/app
      - /app/node_modules
    env_file:
      - ../ServiceAppFrontend/env/frontend.dev
    #ports:
    #  - '4200:4200'
